
name: gRPC

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: RunSQLServer
      run: docker build -t gRPCTest
    - name: Sleep for 5s
      uses: juliangruber/sleep-action@v1
      with:
       time: 5s
    - name: RunAndTest
      run: docker-compose up