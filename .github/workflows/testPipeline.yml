
name: gRPC

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Docker Image
      run: docker build -t grpctest .
    - name: Compose SQL
      run: docker-compose up -d
    - name: Sleep for 5s
      uses: juliangruber/sleep-action@v1
      with:
       time: 10s
    - name: RunTest
      run: docker run --network="host" -e 'ConnectionStrings__SQLServer=Server=localhost,1433;Database=Shop;User=sa;Password=2@PassWord' grpctest
       
