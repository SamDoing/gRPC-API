
name: gRPC

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build Docker Image
      run: docker build -t grpctest .
    - name: Sleep for 5s
      uses: juliangruber/sleep-action@v1
      with:
       time: 5s
    - name: Compose SQL
      run: docker-compose up -d
    - name: RunTest
      run: docker run -e ConnectionStrings__SQLServer='Server=localhost,1433;Database=Shop;User=sa;Password="2@PassWord"' grpctest
       
